<!doctype HTML> 

<HTML> 

<HEAD>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" 
        href="https://ecs-162-spring-2022.profamenta.repl.co/reset.css" />
    <link rel="stylesheet" type="text/css" href="MyVideos.css" />
    <script defer src="MyVideos.js"></script>
</HEAD>

<body> 
  <header>
    <div class="headerLeft"></div>
    <div class="headerCenter">
      <h1 class="main-h1">My Videos</h1>
    </div>
    <div class="headerRight">
      <button class="addNewVideo" id="newvideo">Add New</button>
    </div>
  </header>
  <main>
    <p id="header_line">Please upload 8 videos to continue:</p>
    <div class="main_videos">
      <div class="first_four_videos">
        <div class="video_text" id="video1_text">
          <div class="video_text_box">
            <span id="video1_div"></span>
          </div>
          <button type="button" class="delete_button" id="delete_button1">x</button>
        </div>
        <div class="video_text" id="video2_text">
          <div class="video_text_box">
            <span id="video2_div"></span>
          </div>
          <button type="button" class="delete_button" id="delete_button2">x</button>
        </div>
        <div class="video_text" id="video3_text">
          <div class="video_text_box">
            <span id="video3_div"></span>
          </div>
          <button type="button" class="delete_button" id="delete_button3">x</button>
        </div>
        <div class="video_text" id="video4_text">
          <div class="video_text_box">
            <span id="video4_div"></span>
          </div>
          <button type="button" class="delete_button" id="delete_button4">x</button>
        </div>
      </div>
      <div class="last_four_videos">
        <div class="video_text" id="video5_text">
          <div class="video_text_box">
            <span id="video5_div"></span>
          </div>
          <button type="button" class="delete_button" id="delete_button5">x</button>
        </div>
        <div class="video_text" id="video6_text">
          <div class="video_text_box">
            <span id="video6_div"></span>
          </div>
          <button type="button" class="delete_button" id="delete_button6">x</button>
        </div>
        <div class="video_text" id="video7_text">
          <div class="video_text_box">
            <span id="video7_div"></span>
          </div>
          <button type="button" class="delete_button" id="delete_button7">x</button>
        </div>
        <div class="video_text" id="video8_text">
          <div class="video_text_box">
            <span id="video8_div"></span>
          </div>
          <button type="button" class="delete_button" id="delete_button8">x</button>
        </div>
      </div>
    </div>
    <button class="addNewVideo" id="playgame">Play Game</button>
  </main>
</body>

</html>
